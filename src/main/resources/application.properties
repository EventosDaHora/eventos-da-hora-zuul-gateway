ribbon.eureka.enabled=false
server.port=8000

spring.application.name=eventos-da-hora-zuul-gateway
management.endpoints.web.cors.allowed-headers='*'
management.endpoints.web.cors.allowed-origins='*'
management.endpoints.web.cors.allowed-methods='*'
zuul.sensitive-headers=
management.endpoints.web.exposure.include=*

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=3MB

zuul.routes.eventos-da-hora-user-api.url=${EVENTOS-DA-HORA-USER-API:http://localhost:8001}
zuul.routes.eventos-da-hora-event-api.url=${EVENTOS-DA-HORA-EVENT-API:http://localhost:8181}
zuul.routes.eventos-da-hora-image-api.url=${EVENTOS-DA-HORA-IMAGE-API:http://localhost:8003}
zuul.routes.eventos-da-hora-order-api.url=${EVENTOS-DA-HORA-ORDER-API:http://localhost:8187}
